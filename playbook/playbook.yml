- name: Deploy my_app service
  hosts: app
  become: true

  vars:
    app_user: my_app
    app_dir: /home/my_app
    service_name: my_app

  tasks:
    - name: update apt cache
      apt:
        update_cache: yes

    - name: Ensure Git is installed
      apt:
        name:
          - git
          - python3-pip
          - python3-setuptools
        state: present
      when: ansible_os_family == "Debian"

    - name: Create application user
      user:
        name: "{{ app_user }}"
        home: "{{ app_dir }}"
        shell: /bin/bash
        create_home: yes

    - name: Mark app directory as safe for Git
      command: git config --global --add safe.directory {{ app_dir }}/app

    - name: Clone code from repo
      git:
        repo: 'https://github.com/ronthesoul/my_app'
        dest: "{{ app_dir }}/app"
        version: main
        force: yes

    - name: Set ownership of app files
      file:
        path: "{{ app_dir }}"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        recurse: yes

    - name: Ensure that pipenv is installed
      pip:
        name: pipenv
        executable: pip3
        extra_args: --break-system-packages

    - name: Install Python dependencies from Pipfile (safe workaround)
      shell: |
        sudo -H -u {{ app_user }} bash -c 'cd "{{ app_dir }}" && pipenv install --deploy --ignore-pipfile'

    - name: Run app.py in background as a simulation
      shell: |
        sudo -u {{ app_user }}  nohup pipenv run python src/my_app/app.py > /home/my_app/app.log 2>&1 &
      args:
        chdir: "{{ app_dir }}/app"
