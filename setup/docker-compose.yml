version: "3.0"

services:
  ansible-host:
    hostname: ansible-host
    build:
      context: .
      dockerfile: Dockerfile.ansible
    command: ['sleep', 'infinity']
    networks:
      - vaiolabs.io
    volumes:
      - ../../../:/home/ansible/ansible_course
  node1:
    hostname: node1
    build:
      context: .
      dockerfile: Dockerfile.deb
    environment:
      SSH_USERNAME: docker
      SSH_USERPASS: docker
    command: ["/usr/sbin/sshd", "-D"]
    networks:
      - vaiolabs.io
